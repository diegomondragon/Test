      <div class="searchContainer col-12">
          <div class="form-group row col-12">
            <div class="col-10"></div>
            <div class="col-2">
              <button (click)="onClickResetBtn($event)" id="" class="form-control btn btn-dark">Reset</button>
            </div>
          </div>

            <div class="form-group row">
              <label for="description" class="col-2 col-form-label">Description</label>
              <div class="col-10">
                <input type="text" class="form-control form-control-sm" id="description" name="description"
                [(ngModel)]="searchModel.description" 
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="lastSoldFrom" class="col-2 col-form-label">Last Sold From:</label>
              <div class="col-4">
                <input type="date" [(ngModel)]="searchModel.lastSoldFrom"
                name="lastSoldFrom"
                class="form-control form-control-sm"/>
              </div>
              <label for="lastSoldTo" class="col-2 col-form-label">Last Sold To:</label>
              <div class="col-4">
                <input type="date" [(ngModel)]="searchModel.lastSoldTo"
                name="lastSoldTo"
                class="form-control form-control-sm"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="shelfLifeFrom" class="col-2 col-form-label">Shelf Life From: </label>
              <div class="col-4">
                <input type="number" class="form-control form-control-sm" id="shelfLifeFrom" 
                [(ngModel)]="searchModel.shelfLifeFrom" name="shelfLifeFrom"
                />
              </div>
              <label for="shelfLifeTo" class="col-2 col-form-label">To:</label>
              <div class="col-4">
                <input type="number" class="form-control form-control-sm" id="shelfLifeTo" 
                [(ngModel)]="searchModel.shelfLifeTo" name="shelfLifeTo"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="department" class="col-2 col-form-label">Department</label>
              <div class="col-10">
                  <select [(ngModel)]="searchModel.departmentId" 
                  name="department"
                  class="custom-select form-control form-control-sm">
                      <option value="0" selected>Select Department</option>
                      <option value="1">Produce</option>
                      <option value="2">Grocery</option>
                      <option value="3">Pharmacy</option>
                    </select>
              </div>
            </div>

            <div class="form-group row">         
              <label for="priceFrom" class="col-2 col-form-label">Price From:</label>
              <div class="col-4">
                <input type="number" [(ngModel)]="searchModel.priceFrom"
                class="form-control form-control-sm"/>
              </div>
              <label for="priceTo" class="col-2 col-form-label">Price To:</label>
              <div class="col-4">
                <input type="number" [(ngModel)]="searchModel.priceTo"
                class="form-control form-control-sm"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="unit" class="col-2 col-form-label">Unit</label>
              <div class="col-10">
                <select [(ngModel)]="searchModel.unitId" 
                  name="unit"
                  class="custom-select form-control form-control-sm">
                      <option value="0" selected>Select Unit</option>
                      <option value="1">Lb</option>
                      <option value="2">Each</option>
                    </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="costFrom" class="col-2 col-form-label">Cost From:</label>
              <div class="col-4">
                <input type="number" [(ngModel)]="searchModel.costFrom"
                class="form-control form-control-sm"/>
              </div>
              <label for="costTo" class="col-2 col-form-label">Cost To:</label>
              <div class="col-4">
                <input type="number" [(ngModel)]="searchModel.costTo"
                class="form-control form-control-sm"/>
              </div>
            </div>
            <button (click)="onClickSearshBtn($event)" id="" class="form-control btn btn-dark">Search</button>
        </div>
